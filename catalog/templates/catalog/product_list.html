{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <a class="btn btn-sm btn-outline-secondary mb-3"
               href="{% url 'catalog:products_create' %}" role="button">Создать продукт
            </a>
            <a class="btn btn-sm btn-outline-secondary mb-3"
               href="{% url 'blog:posts_create' %}" role="button">Создать пост
            </a>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                    {% include 'catalog/includes/product_card.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
